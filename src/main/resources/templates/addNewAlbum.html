<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addNewAlbum</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/addNewAlbum.css}">
</head>
<body>
<header>
    <h1>Songer Apllication</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/albums">Back to Albums</a>
    </nav>
</header>
<main>
<h1>Form</h1>
<fieldset>
<legend>Add New Album</legend>
<form action="#" th:action="@{/addAlbumsForm}" th:object="${albums}" method="post">
    <p>Title of Album: <input type="text" th:field="*{title}" /></p>
    <p>Artist of Album: <input type="text" th:field="*{artist}" /></p>
    <p>Number of Songs <input type="number" th:field="*{songCount}" /></p>
    <p>Length in seconds <input type="number" th:field="*{length}" /></p>
    <p>Image URL <input type="text" th:field="*{imageUrl}" /></p>
    <p><input type="submit" value="Add Album" /> </p>
    <br>
    <br>
</form>

</fieldset>
</main>
<footer>
    <p>All rights reserved &copy;2021</p>
</footer>
</body>
</html>
