<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oneAlbum</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/oneAlbum.css}">
</head>
<body>
<header>
    <h1>Songer Apllication</h1>
    <nav>
        <a href="/">Home</a>

    </nav>
</header>
<main>
<div class="form">
    <h1>Add New Song</h1>
    <br />
    <fieldset>
    <legend>Add New Song</legend>
    <form  th:action="@{/addSongsForm}" method="post">
        <input type="hidden" th:field="${albums.id}" name="id"  />
        <br />
        <p>Song title: <input type="text" field="*{title}" name="title" required /></p>
        <br />
        <p>Song length: <input type="number" field="*{length}" name="length" required /></p>
        <br />
        <p>Track number: <input type="number" min="1" field="*{trackNumber}" name="trackNumber" required /></p>
        <br />
        <p>Submit <input type="submit" value="Submit" /></p>
        <br />
    </form>
    </fieldset>
</div>

<div class="albumDiv" th:each="album :${albums}">
    <img th:src="${album.imageUrl}" />
    <div>
    <p>Album title :<span th:text="${album.getTitle}"></span></p>
    <p>Artist Name :<span th:text="${album.getArtist}"></span></p>
    <p>Number of songs :<span th:text="${album.getSongCount}"></span></p>
    <p>Total length :<span th:text="${album.getLength}"></span></p>
    </div>
</div>


<div class="songHolder">
    <div th:each="song: ${songs}" class="oneSong">
        <p>Song title :<span th:text="${song.getTitle}"></span></p>
        <p>Song length :<span th:text="${song.getLength}"></span></p>
        <p>Track number :<span th:text="${song.getTrackNumber}"></span></p>
    </div>
</div>
</main>
</body>
</html>
